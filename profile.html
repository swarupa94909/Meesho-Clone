<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - Meesho Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      color: #333;
    }

    header {
      background-color: #e91e63;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background-color: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #e91e63;
      border-bottom: 2px solid #e91e63;
      padding-bottom: 8px;
    }

    .profile-section {
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn {
      margin-top: 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #d2185b;
    }

    .order-history {
      margin-top: 20px;
    }

    .order-item {
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 10px;
      margin: 10px 0;
    }

    .profile-pic-wrapper {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #e91e63;
    }

    .upload-btn {
      display: block;
      margin: 10px auto 0;
      font-size: 14px;
      color: #e91e63;
      cursor: pointer;
    }

    footer {
      background-color: #e91e63;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      header {
        font-size: 20px;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    üë§ My Profile
  </header>

  <div class="container">
    <div class="profile-section">
      <h2>Personal Information</h2>

      <div class="profile-pic-wrapper">
        <label for="uploadImage" style="cursor: pointer;">
          <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic" id="profileImage"/>
        </label>
        <input type="file" id="uploadImage" accept="image/*" style="display: none;" />
        <p style="text-align: center; font-size: 14px; color: #888;">Click the photo to upload</p>
      </div>

      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" /><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" /><br><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" /><br><br>

      <button class="btn" onclick="saveProfile()">Save Changes</button>
    </div>

    <div class="order-history">
      <h2>üõçÔ∏è Order History</h2>
      <div id="orderList">
        <!-- Orders will appear here -->
      </div>
    </div>

    <button class="btn" style="background-color: #555;" onclick="logout()">Logout</button>
  </div>

  <footer>
    ¬© 2025 Meesho Clone | All rights reserved.
  </footer>

  <script>
    // TEMP: Remove stored profile values for testing (so fields are blank
    localStorage.removeItem("profileName");
    localStorage.removeItem("profileEmail");
    localStorage.removeItem("profilePhone");
    // Load profile data from localStorage
    window.onload = function () {
      document.getElementById("name").value = localStorage.getItem("profileName") || "";
      document.getElementById("email").value = localStorage.getItem("profileEmail") || "";
      document.getElementById("phone").value = localStorage.getItem("profilePhone") || "";

      const savedImage = localStorage.getItem("profileImage");
      if (savedImage) {
        document.getElementById("profileImage").src = savedImage;
      }

      loadOrderHistory();
    };

    function saveProfile() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;

      localStorage.setItem("profileName", name);
      localStorage.setItem("profileEmail", email);
      localStorage.setItem("profilePhone", phone);

      alert("‚úÖ Profile saved successfully!");
    }

    function logout() {
      alert("You have been logged out.");
      window.location.href = "index.html";
    }

    // Handle profile image upload
    document.getElementById("uploadImage").addEventListener("change", function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        const dataUrl = event.target.result;
        document.getElementById("profileImage").src = dataUrl;
        localStorage.setItem("profileImage", dataUrl);
      };

      if (file) {
        reader.readAsDataURL(file);
      }
    });

    // Load order history from localStorage
    function loadOrderHistory() {
      const orderList = document.getElementById("orderList");
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");

      if (orders.length === 0) {
        orderList.innerHTML = "<p style='color:#777;'>No orders found.</p>";
        return;
      }

      orders.forEach((order, index) => {
        const item = document.createElement("div");
        item.className = "order-item";
        item.innerHTML = `
          <strong>Order #${100000 + index}</strong><br>
          ${order.name} - ‚Çπ${order.price}<br>
          Status: ${order.status || "Confirmed"}
        `;
        orderList.appendChild(item);
      });
    }
  </script>
</body>
</html>
