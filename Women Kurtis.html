<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Women Kurtis Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
    body { display: flex; flex-direction: column; min-height: 100vh; }
    header { background: #e91e63; color: white; padding: 20px; text-align: center; }
    .main { flex: 1; padding: 20px; }
    .kurtis { 
      display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;
    }
    .card {
      width: 220px; background: #fff; border: 1px solid #ddd; border-radius: 8px;
      padding: 10px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%; height: 280px; object-fit: cover; border-radius: 6px;
    }
    .name { font-weight: bold; margin-top: 10px; }
    .price { color: #333; margin-top: 5px; font-size: 16px; }
    footer { background: #e91e63; color: white; text-align: center; padding: 15px; }
  </style>
</head>
<body>

  <header>
    <h1>Women Kurtis Collection</h1>
  </header>

  <div class="main">
    <div class="kurtis">
      <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzOfni14lID_X0OAO8w7OzD8fi16aSLL-BOg&s" alt="Cotton Kurti 1">
        <div class="name">Embroidered Cotton Kurti</div>
        <div class="price">₹440</div>
      </div>
      <div class="card">
        <img src="https://gunjfashion.com/cdn/shop/files/multicolor-cotton-kurti-and-pant-set-printed-design_1.jpg?v=1719912446" alt="Kurti Set 2">
        <div class="name">Kurti Pant Set</div>
        <div class="price">₹308</div>
      </div>
      <div class="card">
        <img src="https://cdn.sareesaga.com/image/cache/data18/heavenly-printed-cotton-party-wear-kurti-228186-1000x1375.jpg" alt="Printed Cotton Kurti">
        <div class="name">Printed Cotton Kurti</div>
        <div class="price">₹359</div>
      </div>
      <div class="card">
        <img src="https://www.suratsuit.in/product-img/Bandhej-Vol-10-Rayon-Print-Wit-1682330026.jpeg" alt="Bandhani Kurti">
        <div class="name">Bandhani Kurti Set</div>
        <div class="price">₹440</div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Meesho Clone | All Rights Reserved
  </footer>

</body>
</html>
