<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Meesho Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #e91e63;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .center-btn {
      display: flex;
      justify-content: center;
    }

    .center-btn button {
      width: 50%;
    }

    button {
      padding: 12px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #d81b60;
    }

    p {
      text-align: center;
      margin-top: 15px;
    }

    a {
      color: #e91e63;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login with OTP</h2>

    <form id="loginForm">
      <div id="mobileStep">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required />
        <div class="center-btn">
          <button type="button" onclick="showOTP()">Send OTP</button>
        </div>
      </div>

      <div id="otpStep" style="display: none;">
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" placeholder="Enter OTP" required />
        <button type="submit">Verify OTP</button>
      </div>
    </form>

    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <script>
    function showOTP() {
      const mobileInput = document.getElementById("mobile");
      const mobile = mobileInput.value.trim();

      if (!/^[0-9]{10}$/.test(mobile)) {
        alert("Please enter a valid 10-digit mobile number.");
        return;
      }

      alert("OTP sent to " + mobile);

      document.getElementById("mobileStep").style.display = "none";
      document.getElementById("otpStep").style.display = "block";
    }
  </script>
</body>
</html>
